<div class = container >

<button onmouseover="changePics()" class="btn btn-primary">CLICK</button>

<script>
const myPics = 
[

]



const changePics = function(){

    document.getElementById("currentPic").src = myPics[0]

}


const changePics1 = function(){
    document.getElementById("currentPic").src = myPics[1]

}
const changePics2 = function(){
    document.getElementById("currentPic").src = myPics[2]

}
