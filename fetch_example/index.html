<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Our CSS -->
  <link href='index.css' rel="stylesheet" />
  <title>Fetch() Example</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Using fetch()</h1>
        <p><em>fetch</em> is a function provided to us by javascript that allows us to perform network requests to
          servers.
        </p>
        <p>This example is a very good resource for a lot of things. So, read the code :-)</p>
        <button id="startBtn" onclick="startApp()" class="btn btn-primary">Start</button>
        <button id="prevBtn" onclick="prev()" class="btn btn-secondary" disabled="true">Previous</button>
        <button id="nextBtn" onclick="next()" class="btn btn-success" disabled="true">Next</button>
        <table id="starWarsTable" class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Model</th>
              <th scope="col">Manufacturer</th>
              <th scope="col">Vehicle Class</th>
              <th scope="col">Max Speed</th>
              <th scope="col">Number Of Passengers</th>
            </tr>
          </thead>
          <tbody id="vehiclesTBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Our Javascript-->
  <script src="index.js"></script>
</body>

</html>
